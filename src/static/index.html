<!doctype html>
<html>
<head>
    <title>LEGO farver</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/apple-icon-144x144.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96x96.png">
    <!-- End fav icon -->

    <script src="/vendor/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/demo.css">


</head>
<body>
    <div id="setup_container" class="container">
        <h1>Select lead position</h1>
        <div class="row">
            <div class="col-sm-12">
                <a class="btn btn-primary" href="#lead11">Stage Lead 1</a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <a class="btn btn-primary" href="#lead12">Stage Lead 2</a>
            </div>
        </div>
    </div>

    <div id="brick_container" class="container">
        <div class="row">
            <div class="col-sm-4">
                <div id="lead1" class="brick red">
                    <div class="default-state"></div>
                    <div class="active-state"><span class="glyphicon glyphicon-music" aria-hidden="true"></span></div>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="lead2" class="brick yellow">
                    <div class="default-state"></div>
                    <div class="active-state"><span class="glyphicon glyphicon-music" aria-hidden="true"></span></div>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="lead3" class="brick green">
                    <div class="default-state"></div>
                    <div class="active-state"><span class="glyphicon glyphicon-music" aria-hidden="true"></span></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div id="lead4" class="brick lightgreen">
                    <div class="default-state"></div>
                    <div class="active-state"><span class="glyphicon glyphicon-music" aria-hidden="true"></span></div>
                </div>
            </div>
            <div class="col-sm-4">
                <h1 id="leadtitle"><span>Pick</span> your color</h1>
            </div>
            <div class="col-sm-4">
                <div id="lead5" class="brick blue">
                    <div class="default-state"></div>
                    <div class="active-state"><span class="glyphicon glyphicon-music" aria-hidden="true"></span></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div id="lead6" class="brick pink">
                    <div class="default-state"></div>
                    <div class="active-state"><span class="glyphicon glyphicon-music" aria-hidden="true"></span></div>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="lead7" class="brick orange">
                    <div class="default-state"></div>
                    <div class="active-state"><span class="glyphicon glyphicon-music" aria-hidden="true"></span></div>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="lead8" class="brick purple">
                    <div class="default-state"></div>
                    <div class="active-state"><span class="glyphicon glyphicon-music" aria-hidden="true"></span></div>
                </div>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
