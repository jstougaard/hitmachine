    <div class="container">
        <div class="navbar-header">
            <a href="../" class="navbar-brand">HITMACHINE</a>
            <button class="navbar-toggle" type="button" ng-click="vm.showMenu = !vm.showMenu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse" ng-class="{'collapse': !vm.showMenu}" id="navbar-main">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#/beatbuilder">BeatBuilder</a>
                </li>
                <li>
                    <a href="#/rhythm">Rhythm</a>
                </li>
                <li>
                    <a href="#/bass">Bass</a>
                </li>
                <li>
                    <a href="#/chords">Chords</a>
                </li>
                <li>
                    <a href="#/drums">Drums</a>

                <li class="dropdown" dropdown>
                    <a href="#" class="dropdown-toggle" dropdown-toggle role="button" aria-expanded="false">Leads <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">

                        <li ng-repeat="a in vm.range(8) track by $index"><a href="#lead{{$index+1}}">Lead {{$index+1}}</a></li>

                        <li><a href="#lead_overview">Lead Overview</a></li>
                    </ul>
                </li>

            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li class="play-control">
                    <span class="play-state"><canvas rhythm id="beat-state" width="150" height="20" active-cell="vm.MusicService.activeBeat" base-pattern="vm.MusicService.basePattern" ></canvas></span>

                    <span ng-click="vm.togglePlay()" class="btn-play"><i class="fa" ng-class="vm.MusicService.isPlaying ? 'fa-pause' : 'fa-play'"></i></span>
                </li>
            </ul>

        </div>
    </div>
