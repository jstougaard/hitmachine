<div class="page-header">
    <h1>Lead
        <button type="button" class="btn btn-info btn-sm"><span class="fa fa-music"></span> New sound!</button>
    </h1>
</div>

<p class="text-muted">Use keyboard or press node areas</p>

<div class="row lead-notes">
    <div class="well note col-sm-2 col-md-1" ng-repeat="(key, note) in vm.noteKeyMap" ng-mousedown="vm.noteOn(note)" ng-mouseup="vm.noteOff(note)" ng-class="{'active': vm.notesOn.indexOf(1*note)!==-1}">{{note}}</div>
</div>
